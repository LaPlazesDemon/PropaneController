<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propane Controller</title>

    <link href="/static/style.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">

    <style>
        .toggle.ios, .toggle-on.ios, .toggle-off.ios { border-radius: 20rem; }
        .toggle.ios .toggle-handle { border-radius: 20rem; }
    </style>
</head>
<body id="main">
    <h1>Propane Pit Controller</h1>
    <form>
        <span>
            <span style=" margin-right: 10px;">Fuel Valve:</span> 
            <button id="startFuel" type="button" class="btn btn-success" onclick="openValve()">Open</button>
            <button id="stopFuel" type="button" class="btn btn-danger" onclick="closeValve()">Close</button>
            <div id='fuelSpinner' class="spinner-grow spinner-grow-sm" role="status" style="margin-left: 10px; display: none;"></div>
        </span>
        <br><br>
        <span>
            <span style=" margin-right: 10px;">Start Flame:</span> 
            <button id="sparkButton" type="button" class="btn btn-danger">Start</button>
            <div id='sparkSpinner' class="spinner-grow spinner-grow-sm" role="status" style="margin-left: 10px; display: none;"></div>
        </span>
        <hr style="color: white">
        <h3>Statuses</h3>
        <br>
        <div id="statuses">
            <span>
                Propane Valve: 
                <span class="rounded-pill bg-danger" id="propaneValveStatus"> 
                    Closed
                </span>
            </span>
            <br>
            <span>
                Top Lid:
                <span class="rounded-pill bg-danger" id="lidStatus"> 
                    Closed
                </span>
            </span>
            <br><br>
            <span>
                Temperature:
                <span id="temperature">204</span>Â°F
            </span>
        </div>
    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
